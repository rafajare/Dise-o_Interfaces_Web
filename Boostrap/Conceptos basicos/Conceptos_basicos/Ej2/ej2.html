
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plantilla básica de Bootstrap</title>
 
    <!-- CSS de Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
 
    <!-- librerías opcionales que activan el soporte de HTML5 para IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

          

    <div class="container">
     <div class="row">
      <div class="col-md-4"> 
      <br><br><br>
        <h1>Formulario vertical</h1>

        <form role="form">
          <div class="form-group">
            <label for="enterusername">Email</label>
            <input type="email" class="form-control" id="enterusername"
            placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="enterpassword">Password</label>
            <input type="password" class="form-control"
            id="enterpassword" placeholder="Password">
            <button type="submit" class="btn btn-success">Login</button>
          </div><br>
          </form>

      </div>


      <div class="col-md-4"> 
      <br><br><br>
      <h1>Formulario horizontal</h1>

        <form class="form-horizontal">
          <div class="form-group">
            <label for="address" class="control-label col-md-3">Address:</label>
          <div class="col-md-6">
            <input type="text" name="address" id="address" class="form-control" />
          </div>
          </div>
        </form>

      </div>
      <div class="col-md-4"> 
      <br><br><br>
        <h1>Formulario en linea</h1>

      <form role="form" class="form-inline">
        <div class="form-group">
        <label for="emailaddress" class="sr-only">Email
        Address</label>
        <input type="email" class="form-control" id="emailaddress"
        placeholder="Enter email">
        </div>
      </form>
        

      </div>
     </div>
    </div> <!-- /container -->
 



    
    <script src="http://code.jquery.com/jquery.js"></script>
 
 
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
